    <title>تسجيل الدخول</title>

<body>
    
    <div class="box">
        <h2>تسجيل الدخول</h2>
        <form id="signin">
          <div class="inputBox">
            <input type="username" autocomplete="off" id="username" name="username" required value="">
            <label>اسم المستخدم</label>
          </div>
          <div class="inputBox">
            <input type="password" name="password" id="password" autocomplete="on" required value="">
            <label>كلمة المرور</label>
          </div>
          <input type="submit" value="تسجيل الدخول" class="submit-form btn" id="login" />
        </form>
        <div class="container mt-2">
            <div class="row">
                <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">
                    <a href="/pages/signup-users.html" class="other-form-btns">انشاء حساب مستخدم</a>
                </div>
                <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">
                    <a href="/pages/signup-suppliers.html" class="other-form-btns">انشاء حساب مورّد</a>
                </div>
            </div>
        
        </div>
      </div>




      <div class="spinner-container">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
  
      </div>
