<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="/login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
    <title>انشاء حساب مورّد</title>
</head>
<body>
    
    <div class="box">
        <h2>انشئ حسابك كمورّد</h2>
        <form id="supp-signup">
          <div class="first-inputBox">
            <input type="text" autocomplete="off" onkeyup="this.setAttribute('value', this.value);" value="" name="name" id="name"  >
            <label>الاسم (اختياري)</label>
          </div>
          <div class="inputBox">
            <input type="text" autocomplete="off" name="username" id="username" required value="">
            <label>اسم المستخدم</label>
          </div>
          <div class="inputBox">
            <input type="text" autocomplete="off" name="company" id="supplier-name" required value="">
            <label>اسم الشركة / المصنع</label>
          </div>
          <div class="inputBox">
            <input type="text" autocomplete="off" name="number" dir="ltr" id="whatsapp_number" required value="">
            <label>رقم التواصل (واتس)</label>
          </div>
          <div class="inputBox">
            <input type="password" class="password" name="password" autocomplete="on" id="pass-1" minlength="5" required value="">
            <span class="pass-note">*قم بادخال على الأقل 5  خانات</span>
            <label class="pass-word">كلمة المرور</label>
          </div>
          <div class="inputBox mt-3 mb-3">
            <input type="password" class="password" name="password" autocomplete="on" id="pass-2" minlength="5" required value="">
            <label class="pass-word">تأكيد المرور</label>
          </div>
          <input class="submit-form mb-3" value="انشاء الحساب" type="submit">
        </form>
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">
                  <span class="text-light have-account">هل لديك حساب ؟<a href="/pages/login.html" class="other-form-btns">تسجيل الدخول</a></span> 
                </div>
                <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center">
                 <a href="/pages/signup-users.html" class="other-form-btns">انشئ حساب مستخدم</a>
                </div>
            </div>
            
        </div>
      </div>

     

      <div class="spinner-container">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
  
      </div>
      


  <script src="/supplierJS/signupSupp.js"></script>
</body>
</html>
